{% extends 'base.html' %}

{% block title %}Список закладок{% endblock %}

{% block content %}
<div class="container">
    <h1>Список закладок</h1>
    <ul>
        {% for bookmark in bookmarks %}
        <li>
            <a href="{{ bookmark.url }}">{{ bookmark.title }}</a>
            <p>{{ bookmark.description }}</p>
            <img src="{{ bookmark.favicon }}" alt="Favicon">
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
