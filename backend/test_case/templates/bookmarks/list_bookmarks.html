{% extends 'base.html' %}

{% block title %}Список закладок{% endblock %}

{% block content %}
<div class="container">
    <h1>Список закладок</h1>
    <ul>
        {% for bookmark in bookmarks %}
        <li>
            <h1>Title: {{ parsed_data.title }}</h1>
            <p>Description: {{ parsed_data.description }}</p>
            <img src="{{ parsed_data.favicon }}" alt="Favicon">
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
